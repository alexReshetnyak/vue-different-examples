<body>
  <div id="app">
    <p>Binding: {{greeting}}</p>
    <p>Methods: {{welcome()}}</p>
    <p>Is It true: {{ isItTrue ? 'true' : 'false'}}</p>
    <p>Array element: {{array[1]}}</p>
    <p>Object: {{obj.car}}</p>
    <p>Function: {{func()}}</p>

    <button class="btn btn-outline-warning">Just Do It</button>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      greeting: 'Hello guys',
      isItTrue: true,
      array: ['France', 'Ukraine'],

        return 'Message from function';
      }
